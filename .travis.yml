dist: trusty
sudo: required
language: bash

env:
  global:
  - TF_VERSION="0.11.7"
  - TFLINT_VERSION="0.7.1"
  - HADOLINT="${HOME}/hadolint"

before_install:
  - curl https://raw.githubusercontent.com/express42/otus-homeworks/2018-05/run.sh |
    bash
  - wget https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip -O /tmp/terraform.zip
  - sudo unzip -d /usr/local/bin/ /tmp/terraform.zip
  - wget https://github.com/wata727/tflint/releases/download/v$TFLINT_VERSION/tflint_linux_amd64.zip -O /tmp/tflint.zip
  - sudo unzip -d /usr/local/bin/ /tmp/tflint.zip

install:
  - sudo pip install -r docker-monolith/infra/ansible/requirements.txt
  - curl -sL -o ${HADOLINT} "https://github.com/hadolint/hadolint/releases/download/v1.12.0/hadolint-Linux-x86_64"
    && chmod 700 ${HADOLINT}

script:
  - ansible --version
  - ansible-lint --version
  - terraform version
  - packer version
  - find . -type f -name '*.tf' -exec terraform fmt {} \;
  - cp docker-monolith/infra/terraform/terraform.tfvars.example docker-monolith/infra/terraform/terraform.tfvars
  - terraform get docker-monolith/infra/terraform
  - find docker-monolith/infra/terraform -type f -name '*.tf' -exec tflint  {} \;
  - find docker-monolith/infra/ -type f -name '*.json' -exec packer validate -var-file=packer/variables.json.example {} \;
  - find docker-monolith/infra/ -type f -name '*.yml' -exec ansible-lint {} \;
  - git ls-files --exclude='Dockerfile*' --ignored | xargs --max-lines=1 ${HADOLINT}

notifications:
  slack:
    rooms:
      secure: 
